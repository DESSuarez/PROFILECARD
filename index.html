<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/normalize.css">
    <link rel="stylesheet" href="/CSS/style.css">
    <title> Profile Card Design </title>
</head>
<body>
    <header> </header>
    <main>
        <div class="container">
            <div class="container__img--1">
                <img src="/IMGS/bg-pattern-card.svg" alt="BG Pattern Card">
            </div>
            <div class="container__img--2">
                <img src="/IMGS/image-victor.jpg" alt="Victor Crest IMG">
            </div>
            <div class="container__info"> 
                <h1> Victor Crest </h1>
                <p class="normalfont"> 26 </p>
            </div>
                <p class="container__london"> London </p>
            <div class="container__border"></div>
            <div class="container__metrics--1"> 
                <div class="container__metrics--n">
                    <h2> 80 K</h2>
                    <h2> 803 K</h2>
                    <h2> 1.4 K</h2>
                </div>
            </div>
            <div class="container__metrics--2"> 
                <div class="container__metrics--l smallfont">
                    <p> Followers </p>
                    <p> Likes </p>
                    <p> Photos </p>
                </div>
            </div>
        </div> <!-- End on container class-->
    </main>
    <footer></footer>
</body>
</html>
